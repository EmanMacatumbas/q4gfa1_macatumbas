<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form>
        <label for="userName">Name:</label><br/>
        <input type="text" id="username" name="username" onblur='inpBorder()'><br/>

        <label for="userGender">Gender:</label><br/>

        <select name="uGender" id="genders" onblur='selBorder()'>
            <option id="gender" value=""></option>
            <option id="gender"  value="m">Male</option>
            <option id="gender"  value="f">Female</option>
            <option id="gender"  value="na">Prefer not to say</option>
        </select><br/>

        <label for="userPara">Paragraph about your interests:</label><br/>
        <textarea name="userpara" id="userpara" onblur='inpBorder6()' cols="30" rows="10"></textarea><br/><br/>

        <input type = "submit" value = "Submit form">
    </form>
</body>
<script>
    function inpBorder(){
        var x = document.getElementById("username").value;
        if (x == ""){
            username.style.borderColor = "red";
        }
        else{
            username.style.borderColor = "lightgreen";
        }
    }
